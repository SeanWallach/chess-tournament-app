
<table mat-table [dataSource]="dataSource" (newPlayerData)="onNewPlayerData($event)">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Name  -->
  <ng-container matColumnDef="names">
    <th mat-header-cell *matHeaderCellDef style="width: 140px;">
      <mat-icon aria-label="badge">badge</mat-icon>
      Names
    </th>
    <ng-container *ngIf="players">
        <tr *ngFor="let player of players;">
          <td mat-cell *matCellDef="let player"> 
             <app-player [currPlayer]="player"></app-player>
           </td>
        </tr>
    </ng-container>
  </ng-container>

  <!-- Round 1  -->
  <ng-container matColumnDef="round1">
    <th mat-header-cell style="width: 80px;" *matHeaderCellDef>Round 1</th>
    <ng-container *ngFor="let player of players">
      <td mat-cell *matCellDef> 1 </td>
    </ng-container>
  </ng-container>

  <!-- Score  -->
  <ng-container matColumnDef="score">
    <th mat-header-cell style="width: 80px;" *matHeaderCellDef>
      <mat-icon aria-label="scoreboard">scoreboard</mat-icon>
      Score
    </th>
    <ng-container *ngFor="let player of players">
      <td mat-cell *matCellDef> 0 </td>
    </ng-container>
  </ng-container>

 
</table>
